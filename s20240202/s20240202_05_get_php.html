  <script>
    $(document).ready(function () {
      const myContainer = $('#myContainer')

      let url = '';

      // 04 ajax get php 03
      $.ajax({
        type: "get",
        url: "./s20240202_03_ajaxData_php.php",
        // data: "data",
        dataType: "json",
        success: function (res) {
          console.log('res', res);
          

          res.forEach(value => {
            console.log('res.value', value);
            console.log('value.id', value.id);
            console.log('value.name', value.name);
            console.log('value.price', value.price);
            console.log('value.location', value.location);
            let locationString = value.location.toString();

            let content = `
            <div class="row">
              <div class="col-2">
                ${value.id}
              </div>
              <div class="col-2">
                ${value.name}
              </div>
              <div class="col-2">
                ${value.price}
              </div>
              <div class="col-6">
                ${locationString}
              </div>
            </div>
          `;

            myContainer.append(content);

          });


        }
      });


    });



  </script>
